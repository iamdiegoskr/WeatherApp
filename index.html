<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f0d820c46d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,500;0,600;0,700;0,900;1,600;1,700&family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="preloader"></div>
        <div class="container">
            <div class="main-section">
                <img src="./img/tormenta2.jpg" alt="">
                <div class="data-wheater">
                    <h2 class="deg">0</h2>
                    <p class="city-name"></p>
                </div>
            </div>
            <div class="search-city">
                <input class="city" type="text" name="search-city" id="searchCity" placeholder="Ingrese una ciudad">
                <button class="btn-search"><i class="fas fa-search"></i></button>
            </div>
            <div class="result">
                <img class="icon-weather">
                <h2 class="weather-title"></h2>
                <p class="weather-description"></p>
                <div class="country-info">
                    <p class="country"></p>
                    <p class="region"></p>
                </div>
                <img class="flag-country">
            </div>
        </div>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
